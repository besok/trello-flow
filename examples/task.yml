board: ENG

take_from_repeating:
  type: take
  params:
    from:
      type: column # pipe by default and all from can be omitted
      source: Repeating

move_to_archive:
  type: action
  params:
    type: move
    to:
      column: Archive

clean_repeating:
  type: flow
  params:
    - take_from_repeating
    - move_to_archive

shuffle_idioms:
  type: order
  params:
    type: shuffle
    from:
      type: column # pipe by default and all from can be omitted
      source: Idioms

take_from_archive:
  type: take
  params:
    from:
      type: column # pipe by default and all from can be omitted
      source: Archive

filter_demand:
  type: filter
  params:
    by: label
    rhs: Demand

filter_mispronounced:
  type: filter
  params:
    by: label
    rhs: Mispronounced

take_5:
  type: take
  params:
    size: 5
    place: random

take_10:
  type: take
  params:
    size: 10
    place: random

move_to_repeat:
  type: action
  params:
    type: move
    to:
      column: Repeating
      place: top

print:
  type: action
  params:
    type: print

repeat_demand:
  type: flow
  params:
    - take_from_archive
    - filter_demand
    - take_5
    - move_to_repeat

repeat_mispronounced:
  type: flow
  params:
    - take_from_archive
    - filter_mispronounced
    - take_5
    - move_to_repeat

repeat_others:
  type: flow
  params:
    - take_from_archive
    - take_10
    - move_to_repeat

repeat:
  type: group
  params:
    - repeat_others
    - repeat_mispronounced
    - repeat_demand
    - shuffle_idioms

print_tasks:
  type: flow
  params: 
    - take_from_repeating
    - take_5
    - print